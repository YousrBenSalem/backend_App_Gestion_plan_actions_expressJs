<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Échec - Vérification de Code</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f44336, #e53935);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #f44336;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .icon {
      font-size: 80px;
      color: #f44336;
      margin-bottom: 20px;
    }

    .button {
      background-color: #f44336;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">❌</div>
    <h1>Échec !</h1>
    <p>Le code que vous avez saisi est invalide. Veuillez réessayer.</p>

  </div>
</body>

</html>
